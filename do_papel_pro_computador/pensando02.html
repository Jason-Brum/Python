<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pensando 02</title>
</head>
<body>
    <h1>Fazendo no papel e passando para o computador - 02</h1>

    <p>Elabore um algoritmo que solicite dois números ao usuário e exiba a soma deles.</p>

    <script>

        let num1 = prompt("Digite um número: ")
        num1 = parseInt(num1)

        let num2 = prompt("Digite outro número: ")
        num2 = parseInt(num2)

        let soma = num1 + num2

        alert("A soma dos números digitados é: " + soma)

    </script>
    
</body>
</html>
