<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pensando 02</title>
</head>
<body>
    <h1>Fazendo no papel e passando para o computador - 03</h1>

    <p>Elabore um algoritmo que solicite ao usuário seu ano de nascimento e calcule sua idade com relação ao ano de 2024, sendo que o usuário já fez aniversário nesse ano.</p>

    <script>

        let num1 = prompt("Digite o ano do seu nascimento: ")
        num1 = parseInt(num1)

        let idade = 2024 - num1

        alert("A sua idade é: " + idade + " anos")

    </script>
    
</body>
</html>
